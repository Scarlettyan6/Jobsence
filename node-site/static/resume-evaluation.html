    <script>
        // è¿”å›ä¸»é¡µæŒ‰é’®äº‹ä»¶

        // æ–‡ä»¶é€‰æ‹©äº‹ä»¶
        document.getElementById("resume-file").addEventListener("change", (event) => {

            document.getElementById("file-info").textContent = `æ­£åœ¨æå– ${file.name} çš„å†…å®¹...`;
            
            fetch('/api/extract-pdf', {

            .then(response => response.json())
            .then(data => {

                    document.getElementById("resume-text").value = data.text;
                    document.getElementById("file-info").textContent = `å·²æˆåŠŸæå– ${file.name} çš„å†…å®¹`;
                } else {

            });

const uploadArea = document.getElementById("upload-area");

// é˜»æ­¢é»˜è®¤æ‹–æ”¾è¡Œä¸º
['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
    uploadArea.addEventListener(eventName, preventDefaults, false);

function preventDefaults(e) {
    e.preventDefault();
    e.stopPropagation();
}

// é«˜äº®æ˜¾ç¤ºæ‹–æ”¾åŒºåŸŸ
['dragenter', 'dragover'].forEach(eventName => {
    uploadArea.addEventListener(eventName, highlight, false);
});

['dragleave', 'drop'].forEach(eventName => {
    uploadArea.addEventListener(eventName, unhighlight, false);
});

function highlight() {

}

    uploadArea.classList.remove('highlight');

// å¤„ç†æ‹–æ”¾æ–‡ä»¶
uploadArea.addEventListener('drop', handleDrop, false);

function handleDrop(e) {
    const dt = e.dataTransfer;
    const file = dt.files[0];
    
    if (file) {
        document.getElementById("file-info").textContent = `å·²é€‰æ‹©æ–‡ä»¶: ${file.name}`;
        
        // å¦‚æœæ˜¯PDFæ–‡ä»¶ï¼Œè‡ªåŠ¨æå–å†…å®¹
        if (file.type === 'application/pdf') {
            extractPdfContent(file);
        }
    }
}

        // ç®€å†åˆ†æå‡½æ•°
        function analyzeResume(resumeText) {
            const data = {
                content: resumeText
            };
            
            fetch('http://127.0.0.1:8000/api/chat_resume', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(response => {
                if (response.ok) {
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder("utf-8");
                    const resultContent = document.getElementById("result-content");
                    resultContent.innerHTML = '';
                    
                    let finalAnswer = "";
                    
                    function read() {
                        reader.read().then(({ done, value }) => {
                            if (done) {
                                console.log('Stream closed');
                                
                                // å¤„ç†æœ€ç»ˆç»“æœï¼Œæ ¼å¼åŒ–æ˜¾ç¤º
                                formatResult(finalAnswer);
                                return;
                            }
                            
                            const chunk = decoder.decode(value, { stream: true });
                            chunk.split('\r\n').forEach(eventString => {
                                console.log("æµå¼è¿”å›å“åº”:", eventString);
                                finalAnswer += eventString;
                            });
                            
                            // å®æ—¶æ›´æ–°ç»“æœ
                            resultContent.innerHTML = marked.parse(finalAnswer);
                            read();
                        }).catch(error => {

                            resultContent.innerHTML = '<p>åˆ†æè¿‡ç¨‹ä¸­å‡ºç°é”™è¯¯ï¼Œè¯·é‡è¯•</p>';
                        });
                    }

                }

            });
        }
